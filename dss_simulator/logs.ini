[loggers]
keys=root,simulator

[handlers]
keys=consoleHandler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_simulator]
level=INFO
handlers=consoleHandler
qualname=simulator
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s - %(levelname)s: %(message)s
datefmt=